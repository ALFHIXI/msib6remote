<script>
    // Data Pegawai
    let nama = "Ridwan";
    let jabatan = "Manager";
    let status = "Menikah";
    let gajiPokok, tunjanganJabatan, bpjs, tunjanganKeluarga, totalGaji;

    // Menghitung gaji pokok sesuai jabatan
    switch (jabatan) {
        case "Manager":
            gajiPokok = 15000000;
            break;
        case "Asisten Manager":
            gajiPokok = 10000000;
            break;
        case "Staff":
            gajiPokok = 5000000;
            break;
        default:
            gajiPokok = 0;
    }

    // Menghitung tunjangan jabatan
    tunjanganJabatan = 0.15 * gajiPokok;

    // Menghitung BPJS
    bpjs = 0.10 * gajiPokok;

    // Menghitung tunjangan keluarga
    tunjanganKeluarga = (status === "Menikah") ? (0.20 * gajiPokok) : 0;

    // Menghitung total gaji
    totalGaji = gajiPokok + tunjanganJabatan - bpjs + tunjanganKeluarga;

    // Menambahkan data pegawai ke dalam tabel
    document.write("<h2 class='text-center'>Data Pegawai</h2>");
    document.write("<div class='table-center'><table border='1'>");
    document.write("<thead>");
    document.write("<tr>");
    document.write("<th>Nama Pegawai</th>");
    document.write("<th>Jabatan</th>");
    document.write("<th>Status</th>");
    document.write("<th>Gaji Pokok</th>");
    document.write("<th>Tunjangan Jabatan</th>");
    document.write("<th>BPJS</th>");
    document.write("<th>Tunjangan Keluarga</th>");
    document.write("<th>Total Gaji</th>");
    document.write("</tr>");
    document.write("</thead>");
    document.write("<tbody>");
    document.write("<tr>");
    document.write("<td>" + nama + "</td>");
    document.write("<td>" + jabatan + "</td>");
    document.write("<td>" + status + "</td>");
    document.write("<td>" + gajiPokok + "</td>");
    document.write("<td>" + tunjanganJabatan + "</td>");
    document.write("<td>" + bpjs + "</td>");
    document.write("<td>" + tunjanganKeluarga + "</td>");
    document.write("<td>" + totalGaji + "</td>");
    document.write("</tr>");
    document.write("</tbody>");
    document.write("<tfoot>");
    document.write("<tr>");
    document.write("<td colspan='7'>Total Gaji</td>");
    document.write("<td>" + totalGaji + "</td>");
    document.write("</tr>");
    document.write("</tfoot>");
    document.write("</table></div>");
</script>
